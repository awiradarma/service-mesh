apiVersion: config.istio.io/v1alpha2
kind: RouteRule
metadata:
  name: hello-earth
spec:
  destination:
    name: world
  precedence: 1
  match:
    source:
      name: hello
      labels: 
        version: v1
  route:
  - labels:
      version: v2
---
apiVersion: config.istio.io/v1alpha2
kind: RouteRule
metadata:
  name: morning-world
spec:
  destination:
    name: world
  precedence: 2
  match:
    source:
      name: hello
      labels: 
        version: v2
  route:
  - labels:
      version: v1
