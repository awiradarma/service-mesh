apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hello-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - istio-ingressgateway-istio-system.127.0.0.1.nip.io
    - world.world
    - earth.world
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hello
spec:
  selector:
    app: hello
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - hello.hello
    - hello.hello.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: world
spec:
  hosts:
  - world.world
  - world.world.svc.cluster.local
  - earth.world
  - earth.world.svc.cluster.local
  gateways:
  - hello-gateway
  - hello
  - world
  - mesh
  http:
    - route:
      - destination:
          host: world.world.svc.cluster.local
          subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello
spec:
  hosts:
  - istio-ingressgateway-istio-system.127.0.0.1.nip.io
  gateways:
  - hello-gateway
  - world
  - hello
  - mesh
  http:
  - match:
    - uri:
        exact: /aloha
    route:
    - destination:
        host: hello.hello.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: world
spec:
  host: world.world.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
